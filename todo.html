<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <input id = "todo-title" type = "text" />
    <button onclick = "addToDo()">Add Todo</button>
    <button id = "todo-button" onclick = "changeToDone()">To Do</button>
    <button onclick = "addToPage()">Add to Page</button>

    <div id = "counter">0</div>
    <button onclick = "increaseCount()">Up</button>
    <button onclick = "decreaseCount ()">Down</button>
    <script>
      let count = 0;

      let pageTitle = "James' Todo App"

      let todos = ["Get groceries", "Wash car", "Make dinner"];

      document.title = pageTitle;
     
      // let element = document.createElement('button');
      // element.innerText = "Press Me";
      // document.body.appendChild(element);

      todos.forEach(function (todoTitle) {
      let element = document.createElement('div');
      element.innerText = todoTitle;
      document.body.appendChild(element);
      });
      
      function addToDo () {
        let textbox = document.getElementById('todo-title');
        let title = textbox.value;
        todos.push (title);
      // let element = document.createElement('div');
      // element.innerText = todoTitle;
      // document.body.appendChild(element);
      }

      function changeToDone () {
        let button = document.getElementById ('todo-button');
        button.innerText = "Done";
      }

      function increaseCount () {
        count += 1;
        let currentCount = document.getElementById ('counter');
        currentCount.innerText = count;
      }

      function decreaseCount () {
        count -= 1;
        let currentCount = document.getElementById ('counter');
        currentCount.innerText = count;
      }

      function addToPage () {
        let textbox = document.getElementById('todo-title');
        let title = textbox.value;
        
        let div = document.createElement ('div');
        div.innnerText = title;
        document.body.appendChild(div);
      }

    </script>
  </body>
</html>
