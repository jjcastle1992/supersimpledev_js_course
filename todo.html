<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <input id = "todo-title" type = "text" />
    <button onclick = "addToDo()">Add Todo</button>
    <button id = "todo-button" onclick = "changeToDone()">To Do</button>
    <button onclick = "addToPage()">Add to Page</button>

    <div id = "counter">0</div>
    <button onclick = "increaseCount()">Up</button>
    <button onclick = "decreaseCount ()">Down</button>

    <div id = "todo-list"></div>
    <script>
      let count = 0;

      let pageTitle = "James' Todo App"

      let todos = ["Get groceries", "Wash car", "Make dinner"];
      render ();

      document.title = pageTitle;
     
      // let element = document.createElement('button');
      // element.innerText = "Press Me";
      // document.body.appendChild(element);

        // todos.forEach(function (todoTitle) {
        // let element = document.createElement('div');
        // element.innerText = todoTitle;
        // let todoList = document.getElementById ('todo-list');
        // todoList.appendChild(element);
        // });
      
      function addToDo () {
        const textbox = document.getElementById('todo-title');
        const title = textbox.value;
        todos.push (title);

        render ();
      // let element = document.createElement('div');
      // element.innerText = todoTitle;
      // document.body.appendChild(element);
      }

      function render () {
        //reset our list
        document.getElementById('todo-list').innerHTML = '';

        todos.forEach(function (todoTitle) {
          let element = document.createElement('div');
          element.innerText = todoTitle;
          let todoList = document.getElementById ('todo-list');
          todoList.appendChild(element);
        });
      }

      function changeToDone () {
        const button = document.getElementById ('todo-button');
        button.innerText = "Done";
      }

      function increaseCount () {
        count += 1;
        const currentCount = document.getElementById ('counter');
        currentCount.innerText = count;
      }

      function decreaseCount () {
        count -= 1;
        const currentCount = document.getElementById ('counter');
        currentCount.innerText = count;
      }

      function addToPage () {
        const textbox = document.getElementById('todo-title');
        const title = textbox.value;

        const div = document.createElement('div');
        div.innerText = title;
        document.body.appendChild(div);
      }

    </script>
  </body>
</html>
